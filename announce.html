<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}Create Announcement{% endblock %}

{% block header %}
  <h1>Create Announcement</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="announcement_text">Announcement Description:</label><br>
    <textarea name="announcement_text" id="announcement_text" rows="10" cols="50" required></textarea><br>

    <label for="image_url">Enter the URL of the image you would like to display with your announcement post:</label>
    <input type="text" name="image_url" id="image_url"><br>

    <input type="submit" value="Create Announcement">
  </form>
{% endblock %}

</html>
