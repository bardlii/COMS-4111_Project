<!DOCTYPE html>
{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="POST" action="/login">
    <label for="user_id">Please enter your user_id:</label>
    <input name="user_id" id="user_id" required>
    <input type="submit" value="Log In">
  </form>
{% endblock %}

</html>
